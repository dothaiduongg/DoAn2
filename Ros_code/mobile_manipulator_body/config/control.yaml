robot_base_joint_publisher:
  type: "joint_state_controller/JointStateController"
  publish_rate: 50

robot_base_velocity_controller:
  type: "diff_drive_controller/DiffDriveController"
  left_wheel: ['Wheel_Left']
  right_wheel: ['Wheel_Right']
  publish_rate: 50
  pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
  twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
  cmd_vel_timeout: 0.5
  wheel_separation: 0.1383 # Khoảng cách giữa bánh trái và phải từ URDF
  wheel_radius: 0.0625 # Bán kính bánh xe
  base_frame_id: base_link
  odom_frame_id: odom
  enable_odom_tf: true
  estimate_velocity_from_position: false
  wheel_separation_multiplier: 1.0 
  wheel_radius_multiplier: 1.0 
  linear:
    x:
      has_velocity_limits: true
      max_velocity: 2.0   
      has_acceleration_limits: true
      max_acceleration: 3.0   
  angular:
    z:
      has_velocity_limits: true
      max_velocity: 3.0   
      has_acceleration_limits: true
      max_acceleration: 6.0   

/gazebo_ros_control:
  pid_gains:
    Wheel_Left: {p: 20.0, i: 0.01, d: 0.0, i_clamp: 0.0}
    Wheel_Right: {p: 20.0, i: 0.01, d: 0.0, i_clamp: 0.0}



