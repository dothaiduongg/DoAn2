# Robot footprint
footprint: [[-0.12, -0.12], [-0.12, 0.12], [0.12, 0.12], [0.12, -0.12]]
footprint_padding: 0.01

# Frame parameters
map_topic: /map
subscribe_to_updates: true
global_frame: odom
robot_base_frame: base_footprint
transform_tolerance: 5.0  # tăng lên để tránh transform timeout

# Sensor ranges
obstacle_range: 4.5
raytrace_range: 5.0

# Robot sizing and inflation
robot_radius: 0.4
inflation_radius: 0.5
cost_scaling_factor: 5.0

# Plugin layers
plugins:
  - {name: static_layer, type: "costmap_2d::StaticLayer"}
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

# Static layer
static_layer:
    map_topic: /map
    subscribe_to_updates: false

# Obstacle layer
obstacle_layer:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: Lidar, data_type: LaserScan, topic: scan, marking: true, clearing: true}

# Inflation layers
inflation_layer:
    global:
        inflation_radius: 0.06
    local:
        inflation_radius: 0.03